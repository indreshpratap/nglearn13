<div class="columns">
    <div class="column is-3" *ngFor="let item of products">
        <div class="card">
            <div class="card-image">
                <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">

                    <div class="media-content">
                        <p class="title is-4">{{item.name}}</p>
                        <p class="subtitle is-6">{{item.price}} INR</p>
                    </div>
                </div>

                <div class="content">
                    {{item.description}}
                </div>
            </div>
            <footer class="card-footer">
                <button class="card-footer-item" (click)="cartSvc.addToCart(item)">Add To Cart</button>
                <a routerLink="/details/{{item._id}}/{{item.name}}" class="card-footer-item">Details</a>
            </footer>

        </div>
    </div>
</div>
